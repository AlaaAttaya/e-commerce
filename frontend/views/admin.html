<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <title>FurniQuest-Admin</title>
         <link rel="shortcut icon" href="../../assets/images/FurniQuest.png" />
         <link rel="stylesheet" href="../css/admin.css" />
    </head>


<body>
    <div class="nav-bar">
        <div class="left-image" > <a href="./home.html" class="img-anchor" > <img src="../../assets/images/FurniQuest.png" id="logo-image" > </a></div>
        <div class="anchors">
            <div><a class="nav-bar-anchor padding-left" id="logout" href="#">Logout</a></div>
        </div>
      
    
    </div>
    <div class="searchbar-wrapper">
        
        <div class="search-bar">
           
            <input type="text" placeholder="Search..."  class="search-input" id="search-onkeyup"/>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="magnifying-glass">
                <rect width="256" height="256" fill="none"/>
                <circle cx="116" cy="116" r="84" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
                <line x1="175.4" y1="175.4" x2="224" y2="224" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
              </svg>
          </div>
        <div class="add-product-div">
            <button class="add-product" id="add-product-btn">Add</button>

        </div>
    </div>
    <div class="show-add" id="show-hide-add">
        <div class="add-product-image-container">
            
            <label for="imageInput" id="imagePreviewLabel" class="add-logo-image product-image">
              <div id="imagePreview"></div>
            </label>
           
            <input type="file" id="imageInput" accept="image/*" style="display: none"/>
            
        </div>
        <div class="info-wrapper">
            <Label class="title-show">Add</Label>
            <label for="product-name">Name</label>
            <input type="text" placeholder="Enter product name" id="product-name">
            <label for="product-category">Category</label>
            <input type="text" placeholder="Enter product category" id="product-category">
            <label for="product-description">Description</label>
            <textarea id="product-description"  rows="4" cols="50" placeholder="Enter product description"></textarea>
            <label for="product-quantity">Quantity</label>
            <input type="number" placeholder="Enter product quantity">
            <label for="product-price">Price</label>
            <input type="number" placeholder="Enter product price" min="0.01" step="0.01" />
            <button class="save-btn" id="savebtn">Save</button>
        </div>
        
   
       
    </div>
    <div class="show-edit" id="show-hide-edit">
        


    </div>
    <div class="Products" id="products">
        
        </div>
          <script src="../js/admin.js"></script>
</body>
</html>
